<script>
  
  $(document).ready(

    function () {
      
      //access items json file
      $.ajax({
        type: 'GET',
        url: 'https://api.npoint.io/3af81a627246c5206062',
      }).done(function (items){
        myhtml= ``
        var topItems = 9
        //display most bought items in store
        for(i = 0; i < topItems; i++)
        {
          for(j = i+1; j < items.length; j++)
          {
            if(items[i].boughtNum < items[j].boughtNum)
            {
              var temp = items[i]
              items[i] = items[j]
              items[j] = temp
            }
          }//end for loop j 
        myhtml +=`
                     <div class="col-lg-4 col-md-6 mb-4">
                      <div class="card h-100">
                        <a href="#"><img class="card-img-top" src="${items[i].img}" alt=""></a>
                        <div class="card-body">
                          <h4 class="card-title">
                            <a href="#">${items[i].name}</a>
                          </h4>
                          <h5>$${items[i].price}</h5>
                          <p class="card-text">${items[i].description}</p>
                         </div>
                        <div class="card-footer">
                          <small class="text-muted">Rating: ${items[i].rating}/5 (${items[i].boughtNum})</small>
                        </div>
                      </div>
                     </div>`

                    if(i == 2 || i == 5 || i == 8)
                    {
                      myhtml += `<hr>`
                    }
                    
                $("#cards").html(myhtml)
      }//end for loop i

      });//end .done(function (items){

    }// end function () {

  ) //end $(document).ready(
  
</script>
